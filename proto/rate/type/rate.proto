syntax = "proto3";

package rate;

option go_package = "github.com/themainthing/proto/protogen/go/rate";

message RateRequest {
  string from_currency = 1;
  string to_currency = 2;
}

message RateResponse {
  string from_currency = 1;
  string to_currency = 2;
  double rate = 3;
  string timestamp = 4;
}
